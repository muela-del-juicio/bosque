<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  
  <body>
    <a-scene>

    <a-entity environment= 
    "preset: starry; 
    seed: 6;
    skyType: gradient;
    skyColor: #f4853a;
    horizonColor: #b6cbf2;
    fog: 0.89;
    ground: hills;
    groundYScale: 20;
    groundTexture: walkernoise;
    groundColor: #735637;
    groundColor2: #717337;
    groundFrequency: 60;
    groundDensity: 1;
    dressing: trees;
    dressingAmount: 750;
    dressingColor: #538094;
    dressingVariance: 700 35 80;
    grid: none;
    "> </a-entity>

    <a-box color="blue" position=" 0 2 -4"> </a-box>
    

    <a-camera position="0 5 0"></a-camera>
   
  </a-scene>
  </body>
</html>
